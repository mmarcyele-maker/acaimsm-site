}

button{

<body>

<header>A√áA√ç BATIDO MSM</header>

<img src="https://images.unsplash.com/photo-1590080877777-0b65f2b6f7f3?auto=format&fit=crop&w=800&q=80">

<!-- MODAL -->
<div class="modal" id="modal">
<h3 id="tituloProduto"></h3>

<label><input type="checkbox" value="Leite em p√≥" data-preco="3" onchange="atualizarPreco()"> Leite em p√≥ +3</label><br>
<label><input type="checkbox" value="Leite condensado" data-preco="2" onchange="atualizarPreco()"> Leite condensado +2</label><br>
<label><input type="checkbox" value="Pa√ßoca" data-preco="2" onchange="atualizarPreco()"> Pa√ßoca +2</label>

<h3>Total: R$ <span id="precoModal">0</span></h3>
<button onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
</div>

<!-- CARRINHO -->
<div class="carrinho" id="carrinho">
<h3>Seu Pedido</h3>
<div id="lista"></div>
<hr>
<p>Subtotal: R$ <span id="subtotal">0</span></p>
<p>Taxa entrega: R$ <span id="taxa">5</span></p>
<h3>Total: R$ <span id="total">0</span></h3>

<h4>Pagamento</h4>
<label><input type="radio" name="pagamento" value="Pix"> Pix</label><br>
<label><input type="radio" name="pagamento" value="Dinheiro" onchange="mostrarTroco()"> Dinheiro</label>

<div id="trocoCampo" style="display:none;">
<input type="text" id="troco" placeholder="Troco para quanto?">
</div>

</div>

<div class="cart-float" onclick="abrirCarrinho()">
üõí
<div class="cart-count" id="cartCount">0</div>
</div>

<script>

let produtoAtual="";
let precoBase=0;
let carrinho=[];
let taxaEntrega=5;

function abrirModal(nome,preco){
produtoAtual=nome;
precoBase=preco;
document.getElementById("modal").classList.add("active");
document.getElementById("tituloProduto").innerText=nome;
document.querySelectorAll(".modal input").forEach(i=>i.checked=false);
atualizarPreco();
}

function atualizarPreco(){
let total=precoBase;
document.querySelectorAll(".modal input:checked").forEach(item=>{
total+=parseFloat(item.dataset.preco);
});
document.getElementById("precoModal").innerText=total;
}

function adicionarCarrinho(){
let valor=parseFloat(document.getElementById("precoModal").innerText);
let adicionais=[];
document.querySelectorAll(".modal input:checked").forEach(i=>adicionais.push(i.value));

carrinho.push({produto:produtoAtual,valor,adicionais});
document.getElementById("modal").classList.remove("active");
atualizarCarrinho();
}

function atualizarCarrinho(){
let lista="";
let subtotal=0;

carrinho.forEach(item=>{
lista+=item.produto+" - R$"+item.valor+"<br>";
subtotal+=item.valor;
});

document.getElementById("lista").innerHTML=lista;
document.getElementById("subtotal").innerText=subtotal;
document.getElementById("total").innerText=subtotal+taxaEntrega;
document.getElementById("cartCount").innerText=carrinho.length;
}

function abrirCarrinho(){
document.getElementById("carrinho").classList.toggle("active");
}

function mostrarTroco(){
let pagamento=document.querySelector('input[name="pagamento"]:checked');
if(pagamento && pagamento.value==="Dinheiro"){
document.getElementById("trocoCampo").style.display="block";
}else{
document.getElementById("trocoCampo").style.display="none";
}
}

function enviarPedido(){

if(carrinho.length===0){
alert("Carrinho vazio!");
return;
}

let pagamento=document.querySelector('input[name="pagamento"]:checked');
if(!pagamento){
alert("Escolha a forma de pagamento!");
return;
}

let msg="üçß Pedido A√ßa√≠ Batido MSM:%0A%0A";
let subtotal=0;

carrinho.forEach(item=>{
msg+=item.produto+" - R$"+item.valor+"%0A";
if(item.adicionais.length>0){
msg+="Adicionais: "+item.adicionais.join(", ")+"%0A";
}
msg+="%0A";
subtotal+=item.valor;
});

msg+="Subtotal: R$"+subtotal+"%0A";
msg+="Taxa entrega: R$"+taxaEntrega+"%0A";
msg+="Total: R$"+(subtotal+taxaEntrega)+"%0A";
msg+="Pagamento: "+pagamento.value+"%0A";

if(pagamento.value==="Dinheiro"){
let troco=document.getElementById("troco").value;
if(troco){
msg+="Troco para: R$"+troco+"%0A";
}
}

window.open("https://wa.me/5511943818352?text="+msg);
}

</script>

</body>
