<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A√ßa√≠ Batido MSM</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f2f2f2;
}

header{
background:linear-gradient(135deg,#4b007d,#8e2de2);
color:white;
padding:25px;
text-align:center;
font-size:22px;
font-weight:700;
}

.produto{
background:white;
margin:15px;
border-radius:16px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
overflow:hidden;
cursor:pointer;
}

.produto img{
width:100%;
height:200px;
object-fit:cover;
}

.info{
padding:15px;
}

.nome{
font-weight:600;
font-size:18px;
}

.preco{
color:#8e2de2;
font-weight:700;
font-size:20px;
}

.modal{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
border-radius:20px 20px 0 0;
padding:20px;
display:none;
box-shadow:0 -5px 20px rgba(0,0,0,0.2);
}

.adicional{
display:flex;
justify-content:space-between;
margin:10px 0;
}

.btn{
background:#8e2de2;
color:white;
padding:15px;
border:none;
border-radius:12px;
width:100%;
font-weight:600;
margin-top:15px;
}

.carrinho{
position:fixed;
right:0;
top:0;
width:300px;
height:100%;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,0.2);
padding:20px;
display:none;
overflow:auto;
}

.cart-button{
position:fixed;
bottom:20px;
right:20px;
background:#8e2de2;
color:white;
padding:15px;
border-radius:50%;
font-size:20px;
cursor:pointer;
}
</style>
</head>
<body>

<header>A√ßa√≠ Batido MSM</header>

<div class="produto" onclick="abrirModal('300ml',14)">
<img src="acai.jpg">
<div class="info">
<div class="nome">A√ßa√≠ 300ml</div>
<div class="preco">R$14,00</div>
</div>
</div>

<div class="produto" onclick="abrirModal('500ml',18)">
<img src="acai.jpg">
<div class="info">
<div class="nome">A√ßa√≠ 500ml</div>
<div class="preco">R$18,00</div>
</div>
</div>

<div class="modal" id="modal">
<h3 id="tituloProduto"></h3>

<div class="adicional">
<label><input type="checkbox" value="Leite em p√≥" data-preco="3" onchange="atualizarPreco()"> Leite em p√≥</label>
<span>+R$3</span>
</div>

<div class="adicional">
<label><input type="checkbox" value="Leite condensado" data-preco="2" onchange="atualizarPreco()"> Leite condensado</label>
<span>+R$2</span>
</div>

<div class="adicional">
<label><input type="checkbox" value="Pa√ßoca" data-preco="2" onchange="atualizarPreco()"> Pa√ßoca</label>
<span>+R$2</span>
</div>

<button class="btn" onclick="adicionarCarrinho()" id="btnAdicionar">
Adicionar - R$0
</button>

</div>

<div class="carrinho" id="carrinho">
<h3>Seu Pedido</h3>
<div id="listaCarrinho"></div>
<hr>
<strong>Total: R$ <span id="totalCarrinho">0</span></strong>
<br><br>
<button class="btn" onclick="enviarPedido()">Finalizar Pedido</button>
</div>

<div class="cart-button" onclick="abrirCarrinho()">üõí</div>

<script>
let produtoAtual="";
let precoBase=0;
let carrinho=[];
let total=0;

function abrirModal(nome,preco){
produtoAtual=nome;
precoBase=preco;
document.getElementById("modal").style.display="block";
document.getElementById("tituloProduto").innerText=nome;
limparAdicionais();
atualizarPreco();
}

function limparAdicionais(){
document.querySelectorAll(".modal input").forEach(c=>c.checked=false);
}

function atualizarPreco(){
let soma=precoBase;
document.querySelectorAll(".modal input:checked").forEach(item=>{
soma+=parseFloat(item.dataset.preco);
});
document.getElementById("btnAdicionar").innerText="Adicionar - R$"+soma;
}

function adicionarCarrinho(){
let adicionais=[];
let valorFinal=precoBase;

document.querySelectorAll(".modal input:checked").forEach(item=>{
adicionais.push(item.value);
valorFinal+=parseFloat(item.dataset.preco);
});

carrinho.push({produto:produtoAtual,valor:valorFinal,adicionais});
total+=valorFinal;

document.getElementById("modal").style.display="none";
atualizarCarrinho();
}

function atualizarCarrinho(){
let lista="";
carrinho.forEach(item=>{
lista+=item.produto+" - R$"+item.valor+"<br>";
});
document.getElementById("listaCarrinho").innerHTML=lista;
document.getElementById("totalCarrinho").innerText=total;
}

function abrirCarrinho(){
document.getElementById("carrinho").style.display="block";
}

function enviarPedido(){
let msg="üçß Pedido A√ßa√≠ MSM:%0A%0A";
carrinho.forEach(item=>{
msg+=item.produto+" - R$"+item.valor+"%0A";
if(item.adicionais.length>0){
msg+="Adicionais: "+item.adicionais.join(", ")+"%0A";
}
msg+="%0A";
});
msg+="Total: R$"+total;

window.open("https://wa.me/5511943818352?text="+msg);
}
</script>

</body>
</html>
