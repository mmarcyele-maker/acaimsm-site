<body>

<img src="logo.png" class="logo">

<div class="container">

<label>Tamanho:</label>

<script>

document.getElementById("tipoPedido").addEventListener("change", function(){
if(this.value === "Entrega"){
document.getElementById("enderecoDiv").classList.remove("hidden");
}else{
document.getElementById("enderecoDiv").classList.add("hidden");
}
});

document.getElementById("pagamento").addEventListener("change", function(){
if(this.value === "Dinheiro"){

}else{

}
});

function enviarPedido(){

var pagamento = document.getElementById("pagamento").value;
var endereco = document.getElementById("endereco").value;
var troco = document.getElementById("troco").value;

});

var mensagem = "üçß *Novo Pedido - A√ßa√≠ Batido MSM*%0A%0A";

}

</script>
