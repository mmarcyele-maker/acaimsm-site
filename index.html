<head>

<style>

<body>

<header>A√áA√ç BATIDO</header>

<div class="container">

<div class="box">
<strong>Forma de recebimento:</strong><br><br>

<label>
<input type="radio" name="recebimento" value="Retirada" checked>
Retirada no local  
<br><small>Rua √ârico Ver√≠ssimo 159</small>
</label>

<br>

<label>
<input type="radio" name="recebimento" value="Entrega">
Entrega (Somente Jardim Jacira + R$4,00)
</label>
</div>

<!-- 300ML -->
<div class="card">
<img src="https://images.unsplash.com/photo-1612197528639-6a3e1a0b9f47?auto=format&fit=crop&w=800&q=80">

<h3>300ml</h3>
<div class="price">R$14,00</div>

<strong>Adicionais:</strong>

<label><input type="checkbox" value="Pa√ßoca" data-preco="2"> Pa√ßoca (+R$2,00)</label>
<label><input type="checkbox" value="Leite em p√≥" data-preco="3"> Leite em p√≥ (+R$3,00)</label>
<label><input type="checkbox" value="Leite condensado" data-preco="2"> Leite condensado (+R$2,00)</label>

<button onclick="enviarPedido('300ml',14,this)">Pedir pelo WhatsApp</button>
</div>

<!-- 500ML -->
<div class="card">
<img src="https://images.unsplash.com/photo-1612197528639-6a3e1a0b9f47?auto=format&fit=crop&w=800&q=80">

<h3>500ml</h3>
<div class="price">R$18,00</div>

<strong>Adicionais:</strong>

<label><input type="checkbox" value="Pa√ßoca" data-preco="2"> Pa√ßoca (+R$2,00)</label>
<label><input type="checkbox" value="Leite em p√≥" data-preco="3"> Leite em p√≥ (+R$3,00)</label>
<label><input type="checkbox" value="Leite condensado" data-preco="2"> Leite condensado (+R$2,00)</label>

<button onclick="enviarPedido('500ml',18,this)">Pedir pelo WhatsApp</button>
</div>

</div>

<script>
function enviarPedido(tamanho, precoBase, botao){

let card = botao.closest(".card");
let adicionais = card.querySelectorAll("input[type=checkbox]:checked");

let total = precoBase;
let lista = "";

adicionais.forEach(item=>{
let preco = parseFloat(item.dataset.preco);
total += preco;
lista += "- " + item.value + " (+R$"+preco+",00)%0A";
});

let recebimento = document.querySelector("input[name=recebimento]:checked").value;

if(recebimento === "Entrega"){
total += 4;
}

let pagamento = prompt("Forma de pagamento: PIX ou DINHEIRO");

let troco = "";
if(pagamento && pagamento.toLowerCase() === "dinheiro"){
troco = prompt("Precisa de troco? Se sim, para quanto?");
}

let mensagem = "üçß *Pedido A√ßa√≠ Batido*%0A%0A";
mensagem += "Tamanho: " + tamanho + "%0A%0A";
mensagem += "Adicionais:%0A" + (lista || "Nenhum%0A") + "%0A";
mensagem += "Recebimento: " + recebimento + "%0A";

if(recebimento === "Entrega"){
mensagem += "Bairro: Jardim Jacira%0A";
mensagem += "Taxa: R$4,00%0A";
}

mensagem += "%0APagamento: " + pagamento + "%0A";

if(pagamento && pagamento.toLowerCase() === "dinheiro" && troco){
mensagem += "Troco para: " + troco + "%0A";
}

mensagem += "%0ATotal: R$" + total + ",00";

let numero = "5511943818352";

window.open("https://wa.me/" + numero + "?text=" + mensagem, "_blank");
}
</script>
