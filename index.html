<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A√ßa√≠ Batido</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f4f4f4;
}

header{
background:linear-gradient(90deg,#5f0a87,#a4508b);
color:white;
padding:20px;
text-align:center;
font-size:22px;
font-weight:700;
}

.container{
padding:15px;
}

.card{
background:white;
border-radius:18px;
box-shadow:0 8px 25px rgba(0,0,0,0.08);
margin-bottom:20px;
overflow:hidden;
transition:0.3s;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-body{
padding:15px;
}

.price{
color:#7b1fa2;
font-weight:700;
font-size:18px;
}

.btn{
background:linear-gradient(90deg,#7b1fa2,#ba68c8);
color:white;
border:none;
padding:10px 18px;
border-radius:30px;
font-weight:600;
cursor:pointer;
}

.floating-cart{
position:fixed;
bottom:20px;
right:20px;
background:linear-gradient(90deg,#7b1fa2,#ba68c8);
width:65px;
height:65px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:24px;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
cursor:pointer;
}

.cart-count{
position:absolute;
top:-5px;
right:-5px;
background:red;
color:white;
width:22px;
height:22px;
border-radius:50%;
font-size:12px;
display:flex;
align-items:center;
justify-content:center;
}

.cart{
position:fixed;
right:-100%;
top:0;
width:90%;
max-width:400px;
height:100%;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,0.2);
padding:20px;
transition:0.4s;
overflow:auto;
z-index:999;
}

.cart.open{
right:0;
}

.option-group{
margin:15px 0;
}

select, input{
width:100%;
padding:10px;
margin-top:5px;
border-radius:10px;
border:1px solid #ddd;
}

.checkout{
background:linear-gradient(90deg,#7b1fa2,#ba68c8);
color:white;
padding:15px;
border:none;
width:100%;
border-radius:30px;
font-weight:700;
margin-top:15px;
cursor:pointer;
}
</style>
</head>

<body>

<header>A√ßa√≠ Batido</header>

<div class="container">

<div class="card">
<img src="https://images.unsplash.com/photo-1625944525903-dc58c38b7b78?auto=format&fit=crop&w=800&q=80">
<div class="card-body">
<h3>Garrafa 300ml</h3>
<p class="price">R$ 14,00</p>
<button class="btn" onclick="addToCart(14,'300ml')">Adicionar</button>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1625944525903-dc58c38b7b78?auto=format&fit=crop&w=800&q=80">
<div class="card-body">
<h3>Garrafa 500ml</h3>
<p class="price">R$ 18,00</p>
<button class="btn" onclick="addToCart(18,'500ml')">Adicionar</button>
</div>
</div>

</div>

<div class="floating-cart" onclick="toggleCart()">
üõí
<div class="cart-count" id="cartCount">0</div>
</div>

<div class="cart" id="cart">
<h2>Seu Pedido</h2>
<div id="cartItems"></div>

<div class="option-group">
<label>Adicionais</label>
<select id="extra">
<option value="0">Nenhum</option>
<option value="2">Pa√ßoca + R$2,00</option>
<option value="3">Leite em p√≥ + R$3,00</option>
<option value="2">Leite condensado + R$2,00</option>
</select>
</div>

<div class="option-group">
<label>Forma de pagamento</label>
<select id="payment">
<option>Pix</option>
<option>Dinheiro</option>
</select>
</div>

<div class="option-group">
<label>Precisa de troco?</label>
<input type="text" id="troco" placeholder="Ex: Troco para 50">
</div>

<button class="checkout" onclick="sendOrder()">Finalizar Pedido</button>
</div>

<script>
let cart = [];
let total = 0;

function addToCart(price,size){
cart.push({price,size});
total += price;
updateCart();
}

function updateCart(){
document.getElementById("cartCount").innerText = cart.length;
let html="";
cart.forEach(item=>{
html+=`<p>${item.size} - R$${item.price}</p>`;
});
document.getElementById("cartItems").innerHTML=html;
}

function toggleCart(){
document.getElementById("cart").classList.toggle("open");
}

function sendOrder(){
let extraValue = parseFloat(document.getElementById("extra").value);
let extraText = document.getElementById("extra").selectedOptions[0].text;
let payment = document.getElementById("payment").value;
let troco = document.getElementById("troco").value;

let finalTotal = total + extraValue;

let message = "Pedido A√ßa√≠ Batido%0A";
cart.forEach(item=>{
message += item.size+" - R$"+item.price+"%0A";
});
if(extraValue>0){
message += extraText+"%0A";
}
message += "Total: R$"+finalTotal+"%0A";
message += "Pagamento: "+payment+"%0A";
if(payment=="Dinheiro"){
message += "Troco: "+troco+"%0A";
}
message += "Retirada no local";

window.open("https://wa.me/5511943818352?text="+message);
}
</script>

</body>
</html>
