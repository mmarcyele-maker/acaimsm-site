<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A√ßa√≠ MSM</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f2f2f2;
}

header{
background:linear-gradient(135deg,#4b007d,#8e2de2);
color:white;
padding:25px;
text-align:center;
font-size:22px;
font-weight:700;
}

.produto{
background:white;
margin:15px;
border-radius:18px;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
overflow:hidden;
}

.produto img{
width:100%;
height:220px;
object-fit:cover;
}

.logo-texto{
position:absolute;
bottom:15px;
left:50%;
transform:translateX(-50%);
background:rgba(75,0,125,0.8);
color:white;
padding:8px 20px;
border-radius:30px;
font-weight:700;
}

.imagem-container{
position:relative;
}

.info{
padding:15px;
}

.preco{
color:#8e2de2;
font-weight:700;
font-size:20px;
}

button{
background:#8e2de2;
color:white;
border:none;
padding:12px;
width:100%;
border-radius:12px;
font-weight:600;
margin-top:10px;
cursor:pointer;
}

.finalizar{
margin:20px;
background:white;
padding:20px;
border-radius:18px;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

input[type="text"]{
width:100%;
padding:10px;
margin-top:10px;
border-radius:8px;
border:1px solid #ccc;
}
</style>
</head>

<body>

<header>A√ßa√≠ MSM</header>

<div class="produto">
<div class="imagem-container">
<img src="https://images.unsplash.com/photo-1625944525533-473f1c3e8d4c?auto=format&fit=crop&w=800&q=80">
<div class="logo-texto">A√ßa√≠ MSM</div>
</div>
<div class="info">
<h3>300ml</h3>
<div class="preco">R$14,00</div>
<button onclick="adicionar('300ml - R$14')">Adicionar</button>
</div>
</div>

<div class="produto">
<div class="imagem-container">
<img src="https://images.unsplash.com/photo-1625944525533-473f1c3e8d4c?auto=format&fit=crop&w=800&q=80">
<div class="logo-texto">A√ßa√≠ MSM</div>
</div>
<div class="info">
<h3>500ml</h3>
<div class="preco">R$18,00</div>
<button onclick="adicionar('500ml - R$18')">Adicionar</button>
</div>
</div>

<div class="finalizar">
<h3>Finalizar Pedido</h3>

<label><input type="radio" name="pagamento" value="Pix" onchange="mostrarTroco()"> Pix</label><br>
<label><input type="radio" name="pagamento" value="Dinheiro" onchange="mostrarTroco()"> Dinheiro</label>

<div id="trocoCampo" style="display:none;">
<input type="text" id="troco" placeholder="Precisa de troco? Para quanto?">
</div>

<button onclick="enviarPedido()">Enviar Pedido</button>
</div>

<script>

let pedidos=[];

function adicionar(item){
pedidos.push(item);
alert("Adicionado!");
}

function mostrarTroco(){
let pagamento=document.querySelector('input[name="pagamento"]:checked').value;
if(pagamento==="Dinheiro"){
document.getElementById("trocoCampo").style.display="block";
}else{
document.getElementById("trocoCampo").style.display="none";
}
}

function enviarPedido(){

if(pedidos.length==0){
alert("Adicione um produto!");
return;
}

let pagamento=document.querySelector('input[name="pagamento"]:checked');
if(!pagamento){
alert("Escolha a forma de pagamento!");
return;
}

let msg="üçß Pedido A√ßa√≠ MSM:%0A%0A";

pedidos.forEach(p=>{
msg+=p+"%0A";
});

msg+="%0AForma de pagamento: "+pagamento.value+"%0A";

if(pagamento.value==="Dinheiro"){
let troco=document.getElementById("troco").value;
if(troco){
msg+="Precisa de troco para: R$"+troco+"%0A";
}else{
msg+="Sem troco%0A";
}
}

window.open("https://wa.me/5511943818352?text="+msg);

}

</script>

</body>
</html>
