  <option value="">Forma de entrega</option>

</select>

    J√° paguei no Pix e vou enviar o comprovante
  </label>
</div>

<script>
let itensCarrinho = [];
let total = 0;
let taxaEntrega = 0;

const carrinhoBox = document.getElementById("carrinhoBox");
const contador = document.getElementById("contador");

function alterarQtd(btn,v){
  let s = btn.parentElement.querySelector(".qtd");
  s.innerText = Math.max(0, parseInt(s.innerText) + v);
}

function adicionarCarrinho(botao){
  let card = botao.closest(".card");
  let nome = card.dataset.nome;
  let preco = +card.dataset.preco;
  let qtd = +card.querySelector(".card-info .qtd").innerText;
  if(!qtd) return;

  let adicionais = [];
  let sub = qtd * preco;

  card.querySelectorAll(".adicional").forEach(a=>{
    let q = +a.querySelector(".qtd").innerText;
    if(q){
      let totalAdd = q * qtd;
      sub += totalAdd * 2;
      adicionais.push(`${a.dataset.nome} x${totalAdd}`);
      a.querySelector(".qtd").innerText = 0;
    }
  });

  itensCarrinho.push({nome,qtd,adicionais,sub});
  total += sub;
  card.querySelector(".card-info .qtd").innerText = 1;
  atualizar();
}

function atualizar(){
  let lista = document.getElementById("lista");
  lista.innerHTML = "";
  let itens = 0;

  itensCarrinho.forEach((i,n)=>{
    itens += i.qtd;
    lista.innerHTML += `
      <div class="item-carrinho">
        <b>${i.nome} x${i.qtd}</b><br>
        ${i.adicionais.length ? "‚ûï "+i.adicionais.join(", ")+"<br>" : ""}
        Subtotal: R$ ${i.sub.toFixed(2)}<br>
        <span class="remover" onclick="remover(${n})">Remover</span>
      </div>`;
  });

  contador.innerText = itens;
  document.getElementById("totalDiv").innerText =
    "Total: R$ " + (total + taxaEntrega).toFixed(2);
}

function remover(i){
  total -= itensCarrinho[i].sub;
  itensCarrinho.splice(i,1);
  atualizar();
}

function abrirCarrinho(){ atualizar(); carrinhoBox.classList.add("ativo"); }
function fecharCarrinho(){ carrinhoBox.classList.remove("ativo"); }

document.getElementById("tipoEntrega").onchange = e=>{
  taxaEntrega = e.target.value==="jacira" ? 4 : 0;
  atualizar();
};

document.getElementById("pagamento").onchange = ()=>{
  document.getElementById("pixInfo").style.display =
    pagamento.value==="Pix" ? "block" : "none";
};

function finalizar(){
  if(!nomeCliente.value || !tipoEntrega.value || !pagamento.value){
    alert("Preencha os dados obrigat√≥rios");
    return;
  }
  if(pagamento.value==="Pix" && !confirmouPix.checked){
    alert("Confirme o pagamento Pix");
    return;
  }

  let msg=`üçß *Pedido A√ßa√≠ MSM*%0Aüë§ ${nomeCliente.value}%0A`;
  msg+= tipoEntrega.value==="retirada"
    ? `üìç Retirada: Rua √ârico Ver√≠ssimo 159%0A`
    : `üöö Entrega Jardim Jacira (+R$4)%0A`;

  msg+=`%0Aüßæ Itens:%0A`;
  itensCarrinho.forEach(i=>{
    msg+=`‚Ä¢ ${i.nome} x${i.qtd} ‚Äì R$ ${i.sub.toFixed(2)}%0A`;
    if(i.adicionais.length) msg+=`  ‚ûï ${i.adicionais.join(", ")}%0A`;
  });

  if(obs.value) msg+=`%0Aüìù Obs: ${obs.value}%0A`;
  if(pagamento.value==="Pix") msg+=`%0Aüìé Envie o comprovante do Pix aqui`;

  msg+=`%0Aüí≥ Pagamento: ${pagamento.value}`;
  msg+=`%0Aüí∞ Total: R$ ${(total+taxaEntrega).toFixed(2)}`;

  window.open("https://wa.me/5511943818352?text="+msg);
}
</script>
