<h2>Seu Pedido</h2>

<input type="text" id="nomeCliente" placeholder="Digite seu nome">

<label>Endere√ßo:</label>
<input type="text" id="enderecoCliente" placeholder="Rua, n√∫mero, bairro">

<script>
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
let total = JSON.parse(localStorage.getItem("total")) || 0;

function alterarQtd(btn,valor){
  let span=btn.parentElement.querySelector(".qtd");
  let qtd=parseInt(span.innerText)+valor;
  if(qtd<0) qtd=0;
  span.innerText=qtd;
}

function adicionarCarrinho(botao){
  let card=botao.closest(".card");
  let nome=card.dataset.nome;
  let preco=parseFloat(card.dataset.preco);
  let qtd=parseInt(card.querySelector(".card-info .qtd").innerText);
  if(qtd===0) return;

  let adicionais=[];
  let subtotal=qtd*preco;

  card.querySelectorAll(".adicional").forEach(add=>{
    let q=parseInt(add.querySelector(".qtd").innerText);
    if(q>0){
      subtotal+=q*parseFloat(add.dataset.preco);
      adicionais.push(`${add.dataset.nome} x${q}`);
      add.querySelector(".qtd").innerText=0;
    }
  });

  carrinho.push({nome,qtd,adicionais,subtotal});
  total+=subtotal;

  card.querySelector(".card-info .qtd").innerText=1;
  salvar();
  atualizarCarrinho();
}

function atualizarCarrinho(){
  let lista=document.getElementById("lista");
  lista.innerHTML="";
  carrinho.forEach((item,i)=>{
    lista.innerHTML+=`
      <div class="item-carrinho">
        <strong>${item.nome} x${item.qtd}</strong><br>
        ${item.adicionais.join(", ")}<br>
        R$ ${item.subtotal.toFixed(2)}<br>
        <span class="remover" onclick="removerItem(${i})">Remover</span>
      </div>
    `;
  });
  document.getElementById("contador").innerText=carrinho.length;
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
}

function removerItem(i){
  total-=carrinho[i].subtotal;
  carrinho.splice(i,1);
  salvar();
  atualizarCarrinho();
}

function salvar(){
  localStorage.setItem("carrinho",JSON.stringify(carrinho));
  localStorage.setItem("total",JSON.stringify(total));
}

function abrirCarrinho(){
  atualizarCarrinho();
  document.getElementById("carrinho").classList.add("ativo");
}

function fecharCarrinho(){
  document.getElementById("carrinho").classList.remove("ativo");
}

function finalizar(){
  let nome=document.getElementById("nomeCliente").value.trim();
  let endereco=document.getElementById("enderecoCliente").value.trim();

  if(!nome || !endereco){
    alert("Por favor, informe nome e endere√ßo.");
    return;
  }

  let msg=`Pedido A√ßa√≠ MSM%0A%0ACliente: ${nome}%0AEndere√ßo: ${endereco}%0A%0A`;

  carrinho.forEach(i=>{
    msg+=`${i.nome} x${i.qtd} - R$ ${i.subtotal.toFixed(2)}%0A`;
    if(i.adicionais.length>0){
      msg+=`Adicionais: ${i.adicionais.join(", ")}%0A`;
    }
  });

  msg+=`%0ATotal: R$ ${total.toFixed(2)}`;

  window.open("https://wa.me/5511943818352?text="+msg);
}
</script>
